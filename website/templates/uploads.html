{% extends "base.html" %}

{% block title %}About{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top: 45px;">
	<div class="row">
		<div class="col-md-3"></div>
		
		
		<div class="col-md-6">
			
			<br><br>
			<h3 class="text-center" style="color: white">Uploads</h3>
			<br><br>
			<form method="POST" enctype="multipart/form-data">
				<input class="text-bg-dark" type="file" name="file" id="file"><br><br>
				<button type="submit" class="btn btn-primary text-bg-dark">Upload</button>
			</form>
			<br><br>
			{% for filename in files %}
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">{{ filename }}</h5>
					<div style="display:flex; justify-content: space-around;">
					
					<a href="{{ url_for('views.download', filename=filename) }}" class="btn btn-primary">Download</a>
					<a href="{{ url_for('views.delete', filename=filename) }}" class="btn btn-danger">Delete</a>
				</div>
			</div>
			<br>
			{% endfor %}
		
		
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
{% endblock %}
